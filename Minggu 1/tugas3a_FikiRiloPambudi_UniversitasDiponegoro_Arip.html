<!DOCTYPE html>
<html>
	<head><title>Form Register Produk</title></head>
	<body>
		<form name="frmLatihan" method="GET" action="#">
			<table border="0" align="center" cellpadding="8" width="20%">
				<thead>
					<tr bgcolor="#1B4F72" style="color:white; font-family:verdana;font-size:120%;" >
						<th colspan="2">Form Register Produk</th>
					</tr>
				</thead>
				<tfoot>
					<tr bgcolor="#1B4F72">
						<th colspan="2">
							<input type="submit" name="proses" value="Kirim" />&nbsp;&nbsp;
							<input type="reset" name="unproses" value="Batal" />
						</th>
					</tr>
				</tfoot>
				<tbody>
					<tr>
						<td><label>Nama Produk</label></td>
						<td>
							<input type="text" name="nama" value="" placeholder="Nama Produk"
							       size="30" maxlength="100"/>
						</td>
					</tr>
					<tr>
						<td><label>Jenis Produk</label></td>
						<td>
							<select name="Jenis">
								<option value=""selected>-- Kategori Produk --</option>
								<option value="Makanan">Makanan</option>
								<option value="Minuman">Minuman</option>
								<option value="Snack">Snack</option>
								<option value="Kosmetik">Kosmetik</option>
								<option value="Pakaian">Pakaian</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label>Harga Produk</label></td>
						<td>
							<input type="text" name="Harga" value="" placeholder="Harga Produk"
							       size="30" maxlength="100"/>
						</td>
					</tr>
					<tr>
						<td><label>Stok Produk</label></td>
						<td>
							<input type="text" name="Stok" value="" placeholder="Stok Produk"
							       size="30" maxlength="100"/>
						</td>
					</tr>
					<tr>
						<td><label>Foto Produk</label></td>
						<td>
							<input type="text" name="Foto" value="" placeholder="Foto Produk"
							       size="30" maxlength="100"/>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
